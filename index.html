<!DOCTYPE html>

</head>
<body>

    <br/>
    <br/>
    <br/>
    <br/>

    </table>
 <br>
    <button onclick="Input()">Reset</button>

    <div align="center" id="pop">
        <p id="text">text</p>
        <button id="pop_button" onclick="Input()">OK</button>
    </div>
    <div id="write"></div>
